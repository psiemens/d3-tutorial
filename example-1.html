<!DOCTYPE html>
<meta charset='utf-8'>
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<svg width='960' height='500'></svg>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script>

var dataURL = 'http://static.ubyssey.ca/media/data/walmart/stores/1.csv';

var svg = d3.select('svg'),
    margin = {top: 20, right: 20, bottom: 30, left: 75},
    width = +svg.attr('width') - margin.left - margin.right,
    height = +svg.attr('height') - margin.top - margin.bottom,
    g = svg.append('g').attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

var parseTime = d3.timeParse('%Y-%m-%d');

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.week); })
    .y(function(d) { return y(d.sales); });

var parseData = function(d) {
  d.week = parseTime(d.week);
  d.sales = +d.sales;
  return d;
};

d3.csv(dataURL, parseData, function(error, data) {
  if (error) throw error;

  data = data.sort(function(a, b) { return d3.ascending(a.week, b.week); });

  x.domain(d3.extent(data, function(d) { return d.week; }));
  y.domain(d3.extent(data, function(d) { return d.sales; }));

  g.append('g')
      .attr('class', 'axis axis--x')
      .attr('transform', 'translate(0,' + height + ')')
      .call(d3.axisBottom(x));

  g.append('g')
      .attr('class', 'axis axis--y')
      .call(d3.axisLeft(y))
    .append('text')
      .attr('fill', '#000')
      .attr('transform', 'rotate(-90)')
      .attr('y', 6)
      .attr('dy', '0.71em')
      .style('text-anchor', 'end')
      .text('Sales ($)');

  g.append('path')
      .datum(data)
      .attr('class', 'line')
      .attr('d', line);
});

</script>
